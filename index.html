<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачивание Excel-файла</title>
</head>
<body>
    <h1>Создание и скачивание Excel</h1>
    <input type="text" id="urlInput" placeholder="Введите ссылку для запроса">
    <button onclick="fetchData()">Создать и скачать Excel</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script>
        async function fetchData() {
            const url = document.getElementById("urlInput").value;

            if (!url) {
                alert("Введите ссылку!");
                return;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Сортировка данных (например, по первому полю)
                const sortedData = data.sort((a, b) => a[Object.keys(a)[0]] > b[Object.keys(b)[0]] ? 1 : -1);

                // Преобразуем отсортированные данные в Excel-формат
                const worksheet = XLSX.utils.json_to_sheet(sortedData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Отсортированные данные");

                // Генерация и скачивание файла Excel
                XLSX.writeFile(workbook, "sorted_data.xlsx");
                alert("Файл успешно создан и скачан!");
            } catch (error) {
                alert("Ошибка при получении данных: " + error.message);
            }
        }
    </script>
</body>
</html>
